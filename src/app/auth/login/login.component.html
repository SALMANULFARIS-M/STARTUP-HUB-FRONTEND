<div
  class="min-h-screen bg-[#050505] text-gray-100 flex items-center justify-center relative overflow-hidden"
>
  <!-- Animated Glow -->
  <div
    class="absolute w-125 h-125 bg-[radial-gradient(circle,rgba(0,255,136,0.12)_0%,transparent_70%)] rounded-full blur-[80px] animate-pulse"
  ></div>

  <!-- Card -->
  <div
    class="relative z-10 w-full max-w-5xl grid grid-cols-1 md:grid-cols-2 bg-black/60 backdrop-blur-2xl border border-white/5 rounded-xl shadow-[0_40px_100px_rgba(0,0,0,0.8)] overflow-hidden"
  >
    <!-- LEFT SIDE (Hidden on mobile) -->
    <div
      class="hidden md:flex flex-col justify-between p-14 border-r border-white/5"
    >
      <div>
        <div class="font-extrabold text-md tracking-tight">
          STARTUP HUB<span class="text-[#00ff88]">.</span>
        </div>
        <div class="mt-1 text-[10px] tracking-[3px] text-gray-500 font-mono">
          AUTH_V04.SEC
        </div>
      </div>

      <div>
        <h1 class="text-5xl font-bold leading-none tracking-tight">
          Access<br />
          Workspace<br />
          <span
            class="bg-linear-to-r from-[#00ff88] to-[#00bdff] bg-clip-text text-transparent"
          >
            Control Panel
          </span>
        </h1>

        <p class="mt-6 text-sm text-gray-500 leading-relaxed">
          Verify identity to resume. Manage your
          digital commerce infrastructure with full system-level access and
          control.
        </p>
      </div>

      <div class="flex items-center gap-2 text-[10px] text-gray-500 font-mono">
        <span class="w-2 h-2 bg-[#00ff88] rounded-full"></span>
        SYSTEM_READY
      </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="p-8 sm:p-12 flex flex-col justify-center">
      <form class="space-y-8">
        <!-- Email -->
        <div>
          <label
            class="block mb-2 text-xs font-mono tracking-widest text-gray-400"
          >
            USER_IDENTITY
          </label>
          <input
            type="email"
            placeholder="admin@startuphub.com"
            class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-md text-white placeholder-gray-600 focus:outline-none focus:border-[#00ff88] transition"
          />
        </div>

        <!-- Password -->
        <div>
<div class="relative">
  <label class="block mb-2 text-xs font-mono tracking-widest text-gray-400">
    SECURITY_CIPHER
  </label>

  <input
    [type]="showPassword ? 'text' : 'password'"
    placeholder="********"
    class="w-full px-4 py-3 pr-12 bg-white/5 border border-white/10
           rounded-md text-white placeholder-gray-600
           focus:outline-none focus:border-[#00ff88]
           transition"
  />

  <!-- Toggle Button -->
  <button
    type="button"
    (click)="togglePassword()"
    class="absolute right-4 top-11 text-gray-400 hover:text-white transition"
  >
    <!-- Eye (Show) -->
    <svg *ngIf="!showPassword"
         xmlns="http://www.w3.org/2000/svg"
         class="h-5 w-5"
         fill="none" viewBox="0 0 24 24"
         stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M2.458 12C3.732 7.943 7.523 5 12 5
               c4.478 0 8.268 2.943 9.542 7
               -1.274 4.057-5.064 7-9.542 7
               -4.477 0-8.268-2.943-9.542-7z"/>
    </svg>

    <!-- Eye Off (Hide) -->
    <svg *ngIf="showPassword"
         xmlns="http://www.w3.org/2000/svg"
         class="h-5 w-5"
         fill="none" viewBox="0 0 24 24"
         stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M13.875 18.825A10.05 10.05 0 0112 19
               c-4.478 0-8.268-2.943-9.543-7
               a9.956 9.956 0 012.133-3.592M6.223 6.223
               A9.955 9.955 0 0112 5
               c4.478 0 8.268 2.943 9.543 7
               a9.956 9.956 0 01-4.132 5.411M15 12
               a3 3 0 11-6 0 3 3 0 016 0z"/>
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 3l18 18"/>
    </svg>
  </button>
</div>


        </div>

        <!-- Button -->
        <button
          type="submit"
          class="w-full flex items-center justify-between px-6 py-4 bg-white text-black font-bold tracking-wide rounded-md hover:bg-gray-200 transition transform hover:-translate-y-0.5"
        >
          INITIALIZE LOGIN

          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
            viewBox="0 0 24 24"
          >
            <path d="M5 12h14M12 5l7 7-7 7" />
          </svg>
        </button>
      </form>

      <!-- Footer -->
      <div
        class="mt-8 flex justify-between text-[10px] font-mono text-gray-500"
      >
        <span class="hover:text-gray-300 cursor-pointer transition">
          FORGOT_SECRET_KEY
        </span>
        <span class="hover:text-[#00ff88] cursor-pointer transition">
          REQUEST_TERMINAL_ACCESS
        </span>
      </div>
    </div>
  </div>
</div>
