<div class="min-h-screen bg-slate-950 text-slate-200 px-6 py-10">
  <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-[1fr_420px] gap-10">

    <!-- LEFT: ROOMS -->
    <div>
      <h1 class="text-xl font-semibold mb-6">Training Rooms</h1>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div
          *ngFor="let room of rooms"
          (click)="selectRoom(room)"
          class="cursor-pointer rounded-xl overflow-hidden border transition"
          [ngClass]="{
            'border-emerald-400': selectedRoom?.id === room.id,
            'border-slate-800 hover:border-slate-600': selectedRoom?.id !== room.id
          }"
        >
          <img [src]="room.image" class="h-40 w-full object-cover" />

          <div class="p-4">
            <h3 class="font-semibold">{{ room.name }}</h3>
            <p class="text-sm text-slate-400 mt-1">
              ₹{{ room.hourlyPrice }}/hr · ₹{{ room.dailyPrice }}/day
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- RIGHT: BOOKING -->
    <div class="bg-slate-900 border border-slate-800 rounded-xl p-6 h-fit">
      <h3 class="text-lg font-semibold mb-4">Booking</h3>

      <p *ngIf="!selectedRoom" class="text-sm text-slate-400">
        Select a training room
      </p>

      <div *ngIf="selectedRoom">
        <p class="font-semibold">{{ selectedRoom.name }}</p>

        <!-- TYPE -->
        <div class="flex gap-3 mt-4">
          <button
            (click)="bookingType='hourly'"
            class="px-4 py-2 rounded-lg border"
            [ngClass]="bookingType==='hourly'
              ? 'bg-emerald-400 text-black border-emerald-400'
              : 'border-slate-700'"
          >
            Hourly
          </button>

          <button
            (click)="bookingType='daily'"
            class="px-4 py-2 rounded-lg border"
            [ngClass]="bookingType==='daily'
              ? 'bg-emerald-400 text-black border-emerald-400'
              : 'border-slate-700'"
          >
            Full Day
          </button>
        </div>

        <!-- SLOTS -->
        <div *ngIf="bookingType==='hourly'" class="grid grid-cols-2 gap-3 mt-4">
          <div
            *ngFor="let slot of selectedRoom.slots"
            (click)="toggleSlot(slot)"
            class="p-3 rounded-lg text-center cursor-pointer border transition"
            [ngClass]="{
              'bg-emerald-400 text-black': slot.selected,
              'bg-slate-800 border-slate-700': !slot.booked && !slot.selected,
              'bg-red-900/40 border-red-800 text-red-200 opacity-50': slot.booked
            }"
          >
            {{ slot.time }}
          </div>
        </div>

        <!-- TOTAL -->
        <div class="flex justify-between font-bold text-lg mt-6">
          <span>Total</span>
          <span>₹{{ totalAmount }}</span>
        </div>

        <button
(click)="proceedToPayment()"
          class="mt-4 w-full py-3 bg-emerald-500 text-black rounded-lg font-bold hover:bg-emerald-400 transition"
        >
          Proceed to Payment
        </button>
      </div>
    </div>

  </div>
</div>
